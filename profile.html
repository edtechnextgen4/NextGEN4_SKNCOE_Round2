/* ---- NAV BUTTON ANIMATION ---- */

  transition: 0.3s;
}

/* Hover motion */

  transform: translateY(-4px) scale(1.05);

/* Glow border animation */

  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  padding: 2px;
  background: linear-gradient(90deg, #6a1b9a, #2193b0);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  opacity: 0;
  transition: 0.3s;
}

/* Hover glow visible */
.topnav a:hover::before {
  opacity: 1;
}

/* Active page glowing */
.topnav a.active::before {
  opacity: 1;
}

.topnav a {

}

function getUsers(){ return JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS)||'{}'); }
function currentUser(){ return localStorage.getItem(STORAGE_KEYS.CURRENT_USER)||''; }

  }

<script>
const canvas = document.getElementById("bgAnim");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Neon grid particles
const particles = [];
const particleCount = 55;

for(let i=0; i<particleCount; i++){
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.4,
    vy: (Math.random() - 0.5) * 0.4
  });
}

function draw(){
  ctx.clearRect(0, 0, w, h);

  // Draw each particle
  particles.forEach((p, i) => {
    // Move particle
    p.x += p.vx;
    p.y += p.vy;

    // Edge wrap
    if(p.x < 0) p.x = w;
    if(p.x > w) p.x = 0;
    if(p.y < 0) p.y = h;
    if(p.y > h) p.y = 0;

    // Draw particle
    ctx.fillStyle = (i % 2 === 0) ? "#6a1b9a" : "#2193b0";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
    ctx.fill();

    // Draw connecting lines
    particles.forEach(p2 => {
      const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
      if(dist < 110){
        ctx.strokeStyle = `rgba(130,180,255,${1 - dist/110})`;
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    });
  });

  requestAnimationFrame(draw);
}

draw();
</script>
